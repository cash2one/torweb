<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}{% end %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="/assets/css/normalize.min.css" rel="stylesheet">
{#    <link rel="stylesheet" href="/assets/css/bs4_custom.css">#}
    {% block styles %}{% end %}
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet">
    <link id="theme" rel="stylesheet" type="text/css" href="/assets/css/blog_base.css" />
</head>
<body>
    <div class="header cl">
        <div class="header-container clear-xs cl">
            <div class="header-logo float-left">
                <a href="/">Jmp</a>
                {% if current_user %}
                <div class="theme" user="{{current_user.id}}">
                {% else %}
                <div class="theme" user="">
                {% end %}
                    <span class="color color1" color="color1"></span>
                    <span class="color color2" color="color2"></span>
                    <span class="color color3" color="color3"></span>
                    <span class="color color4" color="color4"></span>
                </div>
            </div>
            <ul class="header-nav float-left list-inline cl">
                <li>
                    <a href="/">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a href="/recommend">推荐</a>
                </li>
                <li class="active">
                    <!-- <a href="/blog"><i class="fa fa-cloud" aria-hidden="true"></i></a> -->
                    <a href="/blog"><i class="fa fa-cloud" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-envira" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </div>
    {% block content %}{% end %}
    <div class="footer">
        <div class="footer-container container">
            <div class="cl hidden-xs">
                <!--
                <dl class="col-sm-2">
                    <dt>网站相关</dt>
                    <dd><a href="/">关于我们</a></dd>
                    <dd><a href="/">网站条款</a></dd>
                </dl>
                <dl class="col-sm-2">
                    <dt>联系合作</dt>
                    <dd><a href="/">联系我们</a></dd>
                    <dd><a href="/">加入我们</a></dd>
                </dl>
                -->
                <dl class="col-sm-2">
                    <dt>关注我</dt>
                    <dd><a href="/">Github</a></dd>
                    <dd><a href="/">Weibo</a></dd>
                </dl>
            </div>
            <div class="footer-logo">
                <span>jmpews</span>
                <span class="divider">/</span>
                <span>2016</span>
                <span class="divider">/</span>
                <script type="text/javascript">var cnzz_protocol = (("https:" == document.location.protocol) ? " https://" : " http://");document.write(unescape("%3Cspan id='cnzz_stat_icon_1260457274'%3E%3C/span%3E%3Cscript src='" + cnzz_protocol + "s95.cnzz.com/z_stat.php%3Fid%3D1260457274%26show%3Dpic' type='text/javascript'%3E%3C/script%3E"));</script>
            </div>

    <script src="/assets/js/jquery.min.js"></script>
{#    <script src="//cdn.bootcss.com/tether/1.3.7/js/tether.min.js"></script>#}
{#    <script src="/assets/js/bootstrap.min.js"></script>#}
{#    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>#}
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/bootstrap-notify.min.js"></script>
    {% block scripts %}{% end %}
</body>
</html>
