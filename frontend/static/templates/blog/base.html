<script>
    $(document).on("scroll", function () {
        if (window.screen.width > 767) {
            if ($(document).scrollTop() > 100) {
                $(".header").addClass("scroll");
            } else {
                $(".header").removeClass("scroll");
            }
        }
    });
</script>

{% end %}
